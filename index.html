<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry Genius</title>
    <!-- tailwind and daisy ui section -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- header section -->
    <header></header>
    <main>
      <!-- container -->
      <div class="flex flex-col lg:flex-row">
        <!-- geometry container -->
        <div
          class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
          <!-- Triangle card  -->
          <div class="card bg-base-100 shadow-xl">
            <figure><img src="./images/triangle.png" alt="Shoes" /></figure>
            <div class="card-body">
              <h2 class="card-title">Triangle</h2>
              <p>Area (A) = 0.5 x b x h</p>
              <p>
                <!-- triangle base -->
                <input
                  class="border bg-gray-200 w-20 text-xl px-2"
                  type="text"
                  name=""
                  id="triangle-base"
                  placeholder="Base" />
                <span class="ml-2">cm</span>
                <!-- triangle height -->
                <input
                  class="ml-4 border bg-gray-200 w-20 text-xl px-2"
                  type="text"
                  name=""
                  id="triangle-height"
                  placeholder="Height" />
                <span class="ml-2">cm</span>
              </p>
              <p class="text-2xl">
                Area: <span id="triangle-area">00</span>cm<sup>2</sup>
              </p>
              <div class="card-actions">
                <button
                  onclick="calculateTriangleArea()"
                  class="btn btn-primary w-full">
                  Calculate
                </button>
              </div>
            </div>
          </div>
          <!-- Rectangle card  -->
          <div class="card bg-base-100 shadow-xl">
            <figure><img src="./images/rectangle.png" alt="Shoes" /></figure>
            <div class="card-body">
              <h2 class="card-title">Triangle</h2>
              <p>Area (A) = w x l</p>
              <p>
                <!-- Rectangle width -->
                <input
                  class="border bg-gray-200 w-20 text-xl px-2"
                  type="text"
                  name=""
                  id="rectangle-width"
                  placeholder="width" />
                <span class="ml-2">cm</span>
                <!-- Rectangle height -->
                <input
                  class="ml-4 border bg-gray-200 w-20 text-xl px-2"
                  type="text"
                  name=""
                  id="rectangle-length"
                  placeholder="length" />
                <span class="ml-2">cm</span>
              </p>
              <p class="text-2xl">
                Area: <span id="rectangle-area">00</span>cm<sup>2</sup>
              </p>
              <div class="card-actions">
                <button
                  onclick="calculateRectangleArea()"
                  class="btn btn-primary w-full">
                  Calculate
                </button>
              </div>
            </div>
          </div>
          <!-- parallelogram card  -->
          <div class="card bg-base-100 shadow-xl">
            <figure>
              <img src="./images/parallelogram.png" alt="Shoes" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">parallelogram</h2>
              <p>Area (A) =</p>
              <div class="card-actions justify-end">
                <button class="btn btn-primary">Calculate</button>
              </div>
            </div>
          </div>
        </div>
        <!-- calculator container -->
        <div class="w-[400px]">
          <h1 class="text-4xl">Area calculator</h1>
        </div>
      </div>
    </main>
    <script src="./js/area-calculator.js"></script>
  </body>
</html>
